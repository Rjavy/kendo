<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kendo UI</title>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2018.1.117/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/alertifyjs/dist/css/alertify.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Kendo UI</h1>
    </header>
    <div class="container">
        
        <div class="row">

            <section class="col-md-6">
                <table id="items" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Availability</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listView">

                    </tbody>
                </table>

                <script id="items-template" type="text/x-kendo-template">
                    <tr>
                        <td>#= Id #</td>
                        <td>#= Name #</td>
                        <td>#= Category #</td>
                        <td><input type="number" class="stock" min="0" max="100" value="#: Stock #"></td>
                        <td>#= Price #</td>
                        <td>#= Availability #</td>
                        <td><button item-id="#: Id#" item-stock="#:Stock#" item-availability="#: Availability#" class="addToCar btn btn-primary">Add to Car</button></td>
                    </tr>
                </script>
            </section>
            <section class="col-md-6">
                
            </section>
        </div>
    </div>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/alertifyjs/dist/js/alertify.js"></script>
        <script trpe="text/javascript" src="http://kendo.cdn.telerik.com/2018.1.117/js/kendo.web.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
